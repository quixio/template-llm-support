name: Streamlit Dashboard
language: python
variables:
  - name: redis_host
    inputType: Secret
    description: Redis server.
    defaultValue: redis_host
    required: true
  - name: redis_port
    inputType: FreeText
    description: Redis server port.
    defaultValue: 12393
    required: true
  - name: redis_pwd
    inputType: Secret
    description: Redis password.
    defaultValue: redis_pwd
    required: true
  - name: style_sheet
    inputType: FreeText
    description: Custom style sheet.
    defaultValue: style.css
    required: true
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
