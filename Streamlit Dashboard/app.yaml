name: Streamlit Dashboard
language: python
variables:
  - name: chat_count
    inputType: FreeText
    description: Maximum number of chats to display on the dashboard.
    defaultValue: 3
    required: true
  - name: style_sheet
    inputType: FreeText
    description: Custom style sheet for Streamlit.
    defaultValue: style.css
    required: false
  - name: INFLUXDB_TOKEN
    inputType: Secret
    description: ''
    defaultValue: influxdb_token
    required: false
  - name: INFLUXDB_HOST
    inputType: FreeText
    description: ''
    defaultValue: https://us-east-1-1.aws.cloud2.influxdata.com
    required: false
  - name: INFLUXDB_ORG
    inputType: FreeText
    description: ''
    defaultValue: ContentSquad
    required: false
  - name: INFLUXDB_DATABASE
    inputType: FreeText
    description: ''
    defaultValue: ConversationStore
    required: false
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
