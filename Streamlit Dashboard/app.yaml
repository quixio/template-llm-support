name: Streamlit Dashboard
language: python
variables:
  - name: redis_host
    inputType: Secret
    description: Redis server.
    defaultValue: redis_host
    required: true
  - name: redis_port
    inputType: Secret
    description: Redis server port.
    defaultValue: redis_port
    required: true
  - name: redis_pwd
    inputType: Secret
    description: Redis password.
    defaultValue: redis_pwd
    required: true
  - name: chat_count
    inputType: FreeText
    description: Maximum number of chats to display on the dashboard.
    defaultValue: 12
    required: true
  - name: style_sheet
    inputType: FreeText
    description: Custom style sheet for Streamlit.
    defaultValue: style.css
    required: false
  - name: threshold_good
    inputType: FreeText
    description: Sentiment threshold equal to or greater than of which are considered 'Good'.
    defaultValue: 0
    required: true
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
