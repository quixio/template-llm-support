name: Streamlit Dashboard
language: python
variables:
  - name: chat_count
    inputType: FreeText
    description: Maximum number of chats to display on the dashboard.
    defaultValue: 3
    required: true
  - name: style_sheet
    inputType: FreeText
    description: Custom style sheet for Streamlit.
    defaultValue: style.css
    required: false
  - name: INFLUXDB_TOKEN
    inputType: FreeText
    description: ''
    defaultValue: iWGU-RZ-AoML0bP4kjabHrqlB3IDtyLPAs_XMDpGOldEvQrzmtwC2Y-4arrkl1BX_bQpEvtYGgh16pJyviIsvA=="
    required: false
  - name: INFLUXDB_HOST
    inputType: FreeText
    description: ''
    defaultValue: ''
    required: false
  - name: INFLUXDB_ORG
    inputType: FreeText
    description: ''
    defaultValue: ''
    required: false
  - name: INFLUXDB_DATABASE
    inputType: FreeText
    description: ''
    defaultValue: ''
    required: false
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
