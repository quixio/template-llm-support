# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: AI Customer
    application: AI Customer
    deploymentType: Service
    version: 650a5d300e000060076b9b067773efb594642a6f
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Running
    variables:
      - name: topic
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: chat-1
      - name: conversation_length
        inputType: FreeText
        description: Maximum conversation length, after which the conversation resets.
        required: true
        value: 15
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: f16e67d675d89324e759445b9ed8f244aea1b345
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Running
    variables:
      - name: topic
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: chat-1
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: 60f533418c5d83d619562bc5a346c40e3f340612
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: chat-1
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: ai-chat-history-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Redis Sink
    application: Redis Sink
    deploymentType: Service
    version: 37d7a7e8a030da7a3f63a2764a456e779e7faa92
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: ai-chat-history-with-sentiment
      - name: redis_host
        inputType: Secret
        description: Redis host.
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: FreeText
        description: Redis port.
        required: true
        value: 12393
      - name: redis_pwd
        inputType: Secret
        description: Redis password.
        required: true
        secretKey: redis_pwd
      - name: expire_after
        inputType: FreeText
        description: Conversation storage duration in minutes.
        required: true
        value: 1440
  - name: Streamlit Dashboard
    application: Streamlit Dashboard
    deploymentType: Service
    version: 15ea13fa9077ac2d22d28c6859c9f77af709caae
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
    desiredStatus: Stopped
    variables:
      - name: redis_host
        inputType: Secret
        description: Redis server.
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: FreeText
        description: Redis server port.
        required: true
        value: 15737
      - name: redis_pwd
        inputType: Secret
        description: Redis password.
        required: true
        secretKey: redis_pwd

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: chat-1
    persisted: false
    configuration:
      partitions: 10
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
