# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: AI Customer
    application: AI Customer
    deploymentType: Service
    version: v1
    resources:
      cpu: 8000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: messages
      - name: product
        inputType: FreeText
        description: ''
        required: true
        value: roomba vacum cleaner
      - name: draft_topic
        inputType: InputTopic
        description: ''
        required: true
        value: drafts
      - name: scenario
        inputType: FreeText
        description: ''
        required: true
        value: "The following transcript represents a conversation between you, a customer of a large electronics retailer called 'ACME electronics', and a support agent who you are contacting to resolve an issue with a defective {product} you purchased. Your goal is try and understand what your options are for resolving the issue. Please continue the conversation, but only reply as CUSTOMER:"
      - name: role
        inputType: FreeText
        description: ''
        required: true
        value: customer
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: 9ece5e862fe249e7eefe74bf238f1247934b6e82
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: messages
      - name: product
        inputType: FreeText
        description: ''
        required: false
        value: roomba vacum cleaner
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: 5d5e8747fb68ae960dc087f7bdb4300123dd9e5b
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: messages
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 0e5fea27f587572dfd4a0d25c12d2dee1a874754
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: app
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment
      - name: twitch_messages
        inputType: FreeText
        description: ''
        required: false
        value: twitch_messages
      - name: bearer_token
        inputType: Secret
        description: ''
        required: true
        secretKey: beareToken
  - name: Agent AI
    application: AI Customer
    deploymentType: Service
    version: v1
    resources:
      cpu: 8000
      memory: 4100
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: messages
      - name: product
        inputType: FreeText
        description: ''
        required: true
        value: roomba vacum cleaner
      - name: draft_topic
        inputType: InputTopic
        description: ''
        required: true
        value: drafts
      - name: scenario
        inputType: FreeText
        description: ''
        required: true
        value: "The following transcript represents a converstation between you, a customer support agent who works for a large electronics retailer called 'ACME electronics', and a customer who has bought a defective {product} and wants to understand what their options are for resolving the issue. Please continue the conversation, but only reply as AGENT:"
      - name: role
        inputType: FreeText
        description: ''
        required: true
        value: agent
  - name: SentimentAnalysis
    application: SentimentAnalysis
    deploymentType: Service
    version: db75fa525d579fbe3e13997b467bbfe579209601
    resources:
      cpu: 2000
      memory: 2000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: messages
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: sentiment

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-messages
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 240
      retentionInBytes: 52428800
  - name: ai-chat-history
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: test
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: sentiment
    persisted: true
    configuration:
      partitions: 8
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 52428800
  - name: drafts
    persisted: false
    configuration:
      partitions: 8
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 52428800
  - name: transform
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: messages
    persisted: false
    configuration:
      partitions: 8
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
