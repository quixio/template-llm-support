# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: AI Customer
    application: AI Customer
    deploymentType: Service
    version: 03d2ad6d2d6763e160bb305638310e4c69cdcfaa
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Stopped
    variables:
      - name: topic
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history
      - name: conversation_length
        inputType: FreeText
        description: Maximum conversation length, after which the conversation resets.
        required: true
        value: 15
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: 877d21d8efd63b16068fb8113fc30be61cc17bd0
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Stopped
    variables:
      - name: topic
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: d6627cff53e8e5af236a45b10e2dacc00069cdbc
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: ai-chat-history
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: ai-chat-history-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Redis Sink
    application: Redis Sink
    deploymentType: Service
    version: 71cec6931734bc38731fa5e2bc676aeae24f4731
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: ai-chat-history-with-sentiment
      - name: redis_host
        inputType: Secret
        description: Redis host.
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: FreeText
        description: Redis port.
        required: true
        value: 15737
      - name: redis_pwd
        inputType: Secret
        description: Redis password.
        required: true
        secretKey: redis_pwd
      - name: expire_after
        inputType: FreeText
        description: Conversation storage duration in minutes.
        required: true
        value: 1440

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-messages
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 240
      retentionInBytes: 52428800
  - name: ai-chat-history
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: default
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: test-topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
