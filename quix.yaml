metadata:
  version: 1.0

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-messages
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 240
      retentionInBytes: 52428800
  - name: ai-chat-history
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: default
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
