# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: AI Customer
    application: AI Customer
    deploymentType: Service
    version: b7a43c2588f1ae793511a778f0207b578e98632d
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history
      - name: product
        inputType: FreeText
        description: ''
        required: true
        value: roomba vacum cleaner
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: b7e99b3e54c5c33979f261c34b429262446ce181
    resources:
      cpu: 4000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 6
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history
      - name: product
        inputType: FreeText
        description: ''
        required: false
        value: roomba vacum cleaner
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: 299bbf9fbc280aa902db6b8b56630ed3d3657674
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: ai-chat-history
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: ai-chat-history-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 0e5fea27f587572dfd4a0d25c12d2dee1a874754
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: app
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-with-sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment
      - name: twitch_messages
        inputType: FreeText
        description: ''
        required: false
        value: twitch_messages
      - name: bearer_token
        inputType: Secret
        description: ''
        required: true
        secretKey: bearerToken

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-messages
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 240
      retentionInBytes: 52428800
  - name: ai-chat-history
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: test
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
