# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: f69039cd7b8bcd03c75b176146266b33c8a5fcac
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: ai-chat-history-5
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: ai-chat-history-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Redis Sink
    application: Redis Sink
    deploymentType: Service
    version: 866050d1c8ecc719edb65350e319906fc80196e4
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: ai-chat-history-with-sentiment
      - name: redis_host
        inputType: Secret
        description: Redis host.
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: Redis server port.
        required: true
        secretKey: redis_port
      - name: redis_pwd
        inputType: Secret
        description: Redis password.
        required: true
        secretKey: redis_pwd
      - name: expire_after
        inputType: FreeText
        description: Conversation storage duration in minutes.
        required: true
        value: 1440
  - name: Streamlit Dashboard
    application: Streamlit Dashboard
    deploymentType: Service
    version: 4efee0c9b9ac7a7a2455d4084b8ff3c536ef4d37
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
    desiredStatus: Running
    variables:
      - name: redis_host
        inputType: Secret
        description: Redis server.
        required: true
        secretKey: redis_host
      - name: redis_port
        inputType: Secret
        description: Redis server port.
        required: true
        secretKey: redis_port
      - name: redis_pwd
        inputType: Secret
        description: Redis password.
        required: true
        secretKey: redis_pwd
      - name: chat_count
        inputType: FreeText
        description: Maximum number of chats to display on the dashboard.
        required: true
        value: 12
      - name: style_sheet
        inputType: FreeText
        description: Custom style sheet for Streamlit.
        required: false
        value: style.css
      - name: flush
        inputType: FreeText
        description: ''
        required: false
        value: 1
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: 4c17d62c575911af63f97031ced790a84cb6ff7c
    resources:
      cpu: 4100
      memory: 8000
      replicas: 2
    state:
      enabled: true
      size: 6
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history-5
  - name: AI Customer
    application: AI Customer
    deploymentType: Service
    version: c46ed7c67d7a6ee84b8460ed3ebe345fbb917e67
    resources:
      cpu: 4000
      memory: 8000
      replicas: 2
    state:
      enabled: true
      size: 6
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat-history-5
      - name: conversation_length
        inputType: FreeText
        description: Maximum conversation length, after which the conversation resets.
        required: true
        value: 15

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: chat
    persisted: false
    configuration:
      partitions: 16
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: agent-topic
    persisted: false
    configuration:
      partitions: 5
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: customer-topic
    persisted: false
    configuration:
      partitions: 5
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ai-chat-history-5
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: conversation-store1
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
