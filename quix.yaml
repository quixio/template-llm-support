# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment Analyzer
    application: Sentiment Analyzer
    deploymentType: Service
    version: 362043636accafd9b7c1c7833b8b40f0c27bd9ac
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: ai-chat
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: ai-chat-history-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: Input buffer configuration (timeout and timespan in milliseconds).
        required: false
        value: 0
  - name: Streamlit Dashboard
    application: Streamlit Dashboard
    deploymentType: Service
    version: 362043636accafd9b7c1c7833b8b40f0c27bd9ac
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: chat_count
        inputType: FreeText
        description: Maximum number of chats to display on the dashboard.
        required: true
        value: 3
      - name: style_sheet
        inputType: FreeText
        description: Custom style sheet for Streamlit.
        required: false
        value: style.css
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: false
        secretKey: influxdb_token
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: ''
        required: false
        value: {{influxdb_host}}
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: ''
        required: false
        value: {{influxdb_org}}
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: ''
        required: false
        value: {{influxdb_database}}
  - name: AI Support Agent
    application: AI Customer Support Agent
    deploymentType: Service
    version: 362043636accafd9b7c1c7833b8b40f0c27bd9ac
    resources:
      cpu: 4100
      memory: 8000
      replicas: 3
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat
  - name: AI Customer
    application: AI Customer
    deploymentType: Service
    version: 02e5af7b6af17a95ee259092ae9fd9bcd5dc6910
    resources:
      cpu: 4000
      memory: 8000
      replicas: 3
    state:
      enabled: true
      size: 8
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: ai-chat
      - name: conversation_length
        inputType: FreeText
        description: Maximum conversation length, after which the conversation resets.
        required: true
        value: 15
  - name: InfluxDB 3.0 Sink
    application: InfluxDB 3.0 Sink
    deploymentType: Service
    version: 362043636accafd9b7c1c7833b8b40f0c27bd9ac
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: ai-chat-history-with-sentiment
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: {{influxdb_host}}
      - name: INFLUXDB_TOKEN
        inputType: FreeText
        description: Authentication token to access InfluxDB.
        required: true
        value: influxdb_token
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: {{influxdb_org}}
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: {{influxdb_database}}
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: '[]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: {{influxdb_measurement}}

# This section describes the Topics of the data pipeline
topics:
  - name: ai-chat-history-with-sentiment
    persisted: true
    configuration:
      partitions: {{topic-ai-chat-history-with-sentiment-partitions}}
      replicationFactor: {{topic-ai-chat-history-with-sentiment-replication-factor}}
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ai-chat
    persisted: true
    configuration:
      partitions: {{topic-ai-chat-partitions}}
      replicationFactor: {{topic-ai-chat-factor}}
      retentionInMinutes: 1440
      retentionInBytes: 52428800
